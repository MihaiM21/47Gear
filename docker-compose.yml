
services:
  web:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Persist uploaded content creator images
      - content-creators-uploads:/app/public/content-creators
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.47gear.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.47gear.entrypoints=websecure"
      - "traefik.http.routers.47gear.tls.certresolver=letsencrypt"

volumes:
  content-creators-uploads:
